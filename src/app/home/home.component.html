<div style="padding: 13px;">
<mat-spinner *ngIf="games.length === 0"></mat-spinner>

<mat-card *ngFor="let game of games" style="margin-top:11px;">
    <mat-card-header>
        <mat-card-title>{{game.name}}</mat-card-title>
        <mat-card-subtitle>{{game.price}} $/ {{game.quantity}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>
            {{game.description}}
        </p>
        <img style="height:100%; width: 100%;" src="{{ game.background_image }}" />
    </mat-card-content>
    <mat-card-actions>
        <button mat-button> Buy Game</button>
    </mat-card-actions>
</mat-card>
</div>
